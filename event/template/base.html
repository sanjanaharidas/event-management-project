<!DOCTYPE html>
<html lang="en">
<head>
{% block title %}
{% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
<style>
    .nav li a {
        color: rgb(244, 23, 200);
        font-size: 20px;
    }
    .navbar-brand {
        color: rgb(244, 23, 200);
        font-size: 25px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    .navbar-right {
        display: flex;
        align-items: center;
    }
    .navbar-right .form-inline {
        display: flex;
    }
    .navbar-right .form-inline .form-control {
        margin-right: 10px;
    }
</style>
</head>
<body>
<nav class="navbar navbar-bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Eventia</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'eventapp:home' %}">Home</a></li>
      <li><a href="{% url 'eventapp:about' %}">About</a></li>
        {% if user.is_authenticated %}
      <li><a href="{% url 'eventapp:events' %}">Events</a></li>
      <li><a href="{% url 'eventapp:booking' %}">Booking</a></li>
      <li><a href="{% url 'eventapp:contact' %}">Contact</a></li>
      <li><a href="{% url 'userapp:logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      {% else %}
      <li><a href="{% url 'userapp:register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="{% url 'userapp:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}
    </ul><br>
    <ul class="nav navbar-nav navbar-right">
        <li>
            <form class="form-inline" method="POST" action="{% url 'search:search' %}">
                {% csrf_token %}
                <input class="form-control" type="search" name="q" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </li>
    </ul>
  </div>
</nav>
{% block content %}
{% endblock %}
<br><br>
<footer>
    <div class="footer">
        <center><p><b><i class="fa-solid fa-copyright"></i>2024 Eventia. All rights Reserved.</b></p></center>
    </div>
</footer>
</body>
</html>
