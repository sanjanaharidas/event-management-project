{% extends 'base.html' %}
{% load static %}
{% block content %}
<div  class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/eventia1.webp' %}" height="500px" width="100%">
    </div>
  </div>
</div>
<br>
<center><h2>EVENTS</h2></center>
<div class="container">
         {% for i  in e %}
        <div class="card text-center" style="width: 30rem; display:inline-block;margin: 20px;">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." height="150px" width="200px">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                    <a href="{% url 'eventapp:details' i.name %}" class="btn btn-primary">DETAILS</a>
                </div>
              </div>
              {% endfor %}
{% endblock %}
